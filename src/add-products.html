        <script>
          // Get the input elements for selling price and buying price
          const productQuantityInput = document.getElementById('productQuantity')
          const sellingPriceInput = document.getElementById('sellingPrice');
          const buyingPriceInput = document.getElementById('buyingPrice');
          
          
          // Function to remove non-numeric characters from the input value
          const restrictToNumbers = function(inputElement) {
            inputElement.addEventListener('input', function() {
              // Remove non-numeric characters from the input value
              this.value = this.value.replace(/\D/g, '');
            });
          };
        
          // Apply the function to both input elements
          restrictToNumbers(productQuantityInput);
          restrictToNumbers(sellingPriceInput);
          restrictToNumbers(buyingPriceInput);
        </script>
